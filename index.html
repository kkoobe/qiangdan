		<script>
			function requestHttp(url, method, params, data = {}) {
				let str = "";
				if (method === "get") {
					str = "?";
					params = Object.entries(params).forEach(([key, value]) => {
						str += `${key}=${value}&`;
					});
					str = str.slice(0, -1);
				}
				let xhr = new XMLHttpRequest();
				xhr.onreadystatechange = () => {
					if (xhr.statusText === 4) {
						if (xhr.status === 200) {
							console.log(xhr.response);
						}
					}
				};
				xhr.open(method, url + str);
				xhr.send(data);
			}
